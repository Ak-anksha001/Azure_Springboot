server.port=8086

spring.datasource.url=jdbc:sqlserver://serverexittest.database.windows.net:1433;database=exittest;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=AzureUser01
spring.datasource.password=AzureUser@01

spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.security.user.name=s
spring.security.user.password=s

spring.session.jdbc.initialize-schema = always
spring.main.allow-bean-definition-overriding=true

spring.devtools.add-properties=false
logging.level.com=DEBUG

